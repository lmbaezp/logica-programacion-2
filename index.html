    <div class="container" style="border: 2px solid blue">
        <p class="fs-1 text-center title">CONVERSOR DE TEMPERATURA</p>
        <p class="fs-5 text-center">Aquí puedes convertir grados Celsius a Farenheit o Kelvin</p>
    </div>

    <div class="container col-4 my-5 mx-auto justify-content-center">
        <div class="row mt-0 mb-3">
            <label for="tempCelsius" class="form-label text-center">Ingresa la temperatura en grados Celsius</label>
            <input type="number" class="form-control" id="tempCelsius" placeholder="20" required>
            <div class="invalid-feedback">
                Looks good!
            </div>
        </div>
        <div class="row justify-content-around">
            <button type="button" class="btn btn-primary btn-convertir col-3" escala="farenheit">°C a °F</button>
            <button type="button" class="btn btn-primary btn-convertir col-3" escala="kelvin">°C a °K</button>
        </div>
    </div>
