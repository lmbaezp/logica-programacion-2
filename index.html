<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5 mx-auto px-3">
        <p class="fs-2 text-center title">CONVERSOR DE TEMPERATURA</p>
        <p class="fs-6 fst-italic text-center">Aquí puedes convertir grados Celsius a Farenheit o Kelvin</p>
    </div>

    <div class="container col-lg-4 col-sm-6 col-10 my-5 mx-auto justify-content-center">
        <div class="row mt-0 mb-3">
            <label for="tempCelsius" class="form-label text-center">Ingresa la temperatura en grados Celsius</label>
            <input type="number" step="0.01" class="form-control" id="tempCelsius" placeholder="ej. 20" required>
            <div class="invalid-feedback">
                <p class="m-0">Solo puedes ingresar máximo dos cifras decimales.</p> 
                <p class="m-0">Para números negativos ingresa el - antes del número, ej: -30.</p>
            </div>
        </div>
        <div class="row justify-content-around g-3">
            <button type="button" class="btn btn-primary btn-convertir col-lg-3 col-sm-5 fw-bold" escala="farenheit">°C a °F</button>
            <button type="button" class="btn btn-info btn-convertir col-lg-3 col-sm-5 fw-bold" escala="kelvin">°C a °K</button>
        </div>
    </div>

    <div class="row text-center">
        <div class="container text-center col-lg-4 col-sm-6 col-10 p-2">
            <input id="resultado" class="form-control form-control-lg border-3 text-center" type="text" placeholder="Resultado" readonly>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
